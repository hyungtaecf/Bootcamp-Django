<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <h1>Here are your users:</h1>
    {% if user_list %}
    <ol>
      {% for user in user_list %}
      <li>User Info</li>
      <ul>
        <li>First Name: {{ user.first_name }}</li>
        <li>Last Name: {{ user.last_name }}</li>
        <li>Email: {{ user.email }}</li>
      </ul>
      {% endfor %}
    </ol>
    {% endif %}
  </body>
</html>
